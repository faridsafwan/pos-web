<!-- Header -->
<div
  class="relative md:pt-32 pt-12 bg-red-600"
  [ngClass]="{ 'pb-32': isUse, 'pb-16': !isUse }"
>
  <div class="px-4 md:px-10 mx-auto w-full" *ngIf="isUse">
    <div>
      <!-- Card stats -->
      <div class="flex justify-between flex-wrap">
        <div>
          <div class="w-full lg:w-6/12 xl:w-3/12 px-4 flex">
            <!-- <input
              class="bg-white rounded h-10 p-4"
              type="text"
              placeholder="Search..."
            /> -->
            <form
              class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3"
            >
              <div class="relative flex w-full flex-wrap items-stretch">
                <span
                  class="z-10 h-full leading-snug font-normal text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  placeholder="Search here..."
                  class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline pl-10"
                />
              </div>
            </form>
            <button
              class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none ease-linear transition-all duration-150"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
        <button
          class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none ease-linear transition-all duration-150"
          type="button"
          [routerLink]="['../create']"
        >
          Add New Item
        </button>
      </div>
    </div>
  </div>
</div>
